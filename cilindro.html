<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Volumen de Cilindro</title>
</head>
<body>
    <h2>Cálculo de Volumen de Cilindro</h2>
    <form action="{% url 'volumen_cilindro' %}" method="post">
        {% csrf_token %}
        <label for="altura">Altura (metros):</label>
        <input type="number" step="0.01" id="altura" name="altura" required><br><br>
        
        <label for="diametro">Diámetro (metros):</label>
        <input type="number" step="0.01" id="diametro" name="diametro" required><br><br>
        
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
